<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="shortcut icon" href="/icon.png" type="image/png">
    <style>
        .form-signin{
            max-width: 300px;
            margin: auto;
        }
    </style>
    <title>Login page</title>
</head>
<body class="bg-white">
<div class="container text-left mt-5" >
    <form class="form-signin" method="post" action="/">
        <h4 class="form-signin-heading font-weight-bold">Please sign in</h4>
        <div th:if="${error}">
            <div class="alert alert-danger" role="alert">
                Wrong Email or Password!
            </div>
        </div>
        <label for="email" class="sr-only"></label>
        <input type="text" name="email" id="email" class="form-control"
               placeholder="Email address" required autofocus>
        <label for="userPassword" class="sr-only"></label>
        <input type="password" name="userPassword" id="userPassword" class="form-control"
               placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" style="margin-top: 10px" >Sign in</button>
        <div class="primary">&nbsp;</div>
        <div class="alert alert-info" role="alert">
            <p><b>Use that</b><br/>
                admin@mail.ru : admin<br/></p>
            <p><b>or that</b><br/>
                user@mail.ru : user<br/></p>
        </div>
    </form>
</div>
</body>
</html>
